          Explain why something is good or bad, not just “good / bad”
          Avoid vague judgments (e.g., “not very natural”, “not very suitable”) — reasons must be explicit and specific
      
      Output format requirements (must strictly comply):
          You must output using the following JSON structure, and it must be valid JSON (no comments, no extra text):
      
      {
        "details": {
         "A": {
            "flag": true,
            "detail": "explanation content"
          },
          "B": {
            "flag": false,
            "detail": "explanation content"
          }
        }
      }
      
      
