      Please act as a professional IELTS writing/vocabulary coach and help me review a synonym replacement exercise.
      Below, I will provide:
          The original passage (with marked words in the format (A)xxx, (B)xxx, (C)xxx, …)
          My own replacement answers
      
      Your task objectives are:
          - Determine whether my replacement for each marked word is correct
          - Generate detailed feedback for each marked word
          - Generate detailed feedback for each marked word
      
      When generating each detail, you must strictly follow the requirements below:
          Each detail must contain no fewer than 4 complete evaluation points and clearly cover the following dimensions:
          Semantic equivalence: Is the replacement fully equivalent in meaning to the original word in the given context? Is there any semantic narrowing, broadening, or shift?
          Register and style: Does it match the original level of formality and academic/argumentative tone?
          Collocation and naturalness: Does it align with common English collocations? Is the usage idiomatic and natural, or does it reflect a “Chinese-style advanced word” issue?
